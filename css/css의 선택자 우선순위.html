<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css의 선택자 우선순위</title>
<style>
  .section{
    border: 1px solid #864;
    background-color: #f7d5b4;
    padding : 20px 20px;
  }

  .wrap > .inner{
    background-color: #ccc;
  }
  
  .wrap .inner{
    background-color: #660;
  }

  .section p{background-color: #fff;}

  #section p{background-color: #f00;}

</style>
</head>
<body>
  <div class="wrap">
    <div class="section" id="section1">
      <div class="inner">
        <p>section1-item</p>
      </div>
    </div>
    <div class="section" id="section2">
      <div class="inner">
        <p>section2-item</p>
      </div>
    </div>
  </div>
</body>
</html>
