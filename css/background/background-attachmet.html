<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-attachmet</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .sect {
        height: 50vh;
      }
      .sect:first-child {
        background-color: #f6f;
      }
      .sect:nth-child(2) {
        background-color: #6f6;
      }
      .sect:nth-child(3) {
        background-color: #f66;
      }
      .sect:last-child {
        background-color: #66f;
      }
      .sect1 {
        background-image: url(./bg.jpg);
        background-repeat: no-repeat;
        background-position: center bottom;
      }
      .sect3 {
        background-image: url(./bg.jpg);
        background-repeat: no-repeat;
        background-position: center bottom;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <section class="sect sect1">
          <div class="inner">
            <p class="title">section1</p>
          </div>
        </section>
        <section class="sect sect2">
          <div class="inner">
            <p class="title">section2</p>
          </div>
        </section>
        <section class="sect sect3">
          <div class="inner">
            <p class="title">section3</p>
          </div>
        </section>
        <section class="sect sect4">
          <div class="inner">
            <p class="title">section4</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
